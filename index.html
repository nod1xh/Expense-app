<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Expense Tracker App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h3>Enter Expenses</h3>
        <form action="#" id="form-id">
          <input type="text" id="name" placeholder="Enter Name of Expense" />
          <input
            type="number"
            id="number"
            placeholder="Enter Amount of Expense"
          />
          <button id="btn">Add</button>
        </form>
      </div>
      <div class="all-expenses">
        <h4>Expenses</h4>
        <ul id="list"></ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e5f2201955.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
